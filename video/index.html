<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>HTML5 Video Examples</h1>

    <h2>Autoplay muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="videp/mp4">
        Your Browser does not support the video tag
    </video>

    <h2>Autoplay muted</h2>
    <video autoplay muted width="400" height="600">
        <source src="https://www.w3schools.com/html/movie.mp4" type="videp/mp4">
        Your Browser does not support the video tag
    </video>

    <h2>With controls</h2>
    <video autoplay muted width="400" height="600">
        <source src="https://www.w3schools.com/html/movie.mp4" type="videp/mp4">
        Your Browser does not support the video tag
    </video>


    <script src="js/index.js"></script>
    
</body>
</html>
